
<div class="container">
  <div  class="col-xs-8">
    
  <h4>{{title}}</h4>  
  <form [formGroup]="registerForm">
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="inputEmail3"  formControlName="Email"  placeholder="Email">
      </div>
    </div>

<vf-password-toggle formControlName="Password"  ngDefaultControl></vf-password-toggle>
    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button type="submit" class="btn btn-primary" (click)="login()">Sign in</button>
      </div>
    </div>
  </form>
  <p style="color:red">  {{error}}</p>
  

</div>
</div>
